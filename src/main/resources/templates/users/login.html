<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/fragments :: head('Login Page')">
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body style="background-color: antiquewhite; height: 100vh;" class="has-navbar-fixed-bottom">
    <nav th:include="partials/fragments :: nav" class="is-blue"></nav>
<div style="display: flex; justify-content: center; align-items: center; padding: 6%; width: 100%; flex-direction: column;">
    <div th:if="${param.error}" style="margin: 3%">
        Invalid Username and Password!
    </div>
    <div th:if="${param.logout}" style="margin: 3%">
        You have been logged out!
    </div>
    <div class="card" style="margin: 4%;">
        <header class="card-header">
            <p class="card-header-title">
                Log In!
            </p>
        </header>
        <div class="card-content">
            <form th:action="@{/users/login}" method="post">
                <div class="field">
                    <label class="label" for="username">Username</label>
                    <div class="control has-icons-left">
                        <input id="username" class="input" name="username" type="text"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control has-icons-left">
                        <input id="password" class="input" name="password" type="password"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
                <footer class="card-footer">
                    <input class="button is-medium is-primary" type="submit" value="Log In" style="margin-top: 1%; margin-left: 50%"/>
                </footer>
             </form>
        </div>
    </div>
</div>
    <script src="js/main.js"></script>
    <footer th:include="partials/fragments :: footer"></footer>


</body>
</html>
