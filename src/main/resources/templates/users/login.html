<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/fragments :: head('Login Page')">
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body style="background-color: antiquewhite; height:100vh">
    <nav th:insert="partials/fragments :: nav" class="is-blue"></nav>
    <div class="hero" id="search" style="
            background-image: url('img/adventure-calm-clouds-dawn-414171.jpg');
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            height: 25vh;">
    </div>

    <div th:if="${param.error}" style="margin: 3%">
        Invalid Username and Password!
    </div>
    <div th:if="${param.logout}" style="margin: 3%">
        You have been logged out!
    </div>
    <div class="card" style="margin: 3%">
        <header class="card-header">
            <p class="card-header-title" style="text-align: center">
                Log In!
            </p>
        </header>
        <div class="card-content">
            <form th:action="@{/users/login}" method="post">
                <div class="field">
                    <label class="label" for="username">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="username" class="input" name="username" type="text"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label  class="label" for="password">Password</label>
                    <div class="control has-icons-left">
                        <input id="password" class="input" name="password" type="password"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <footer class="card-footer">
                    <input type="submit" value="Log In"/>
                </footer>
             </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <footer th:include="partials/fragments :: footer"></footer>
</body>
</html>
