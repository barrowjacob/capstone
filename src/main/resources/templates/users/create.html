<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/fragments :: head('Register Page')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:insert="partials/fragments :: nav" class="is-blue"></nav>
<main>
    <form th:action="@{'/users/create'}" th:method="POST" th:obect="${user}">

        <input id="username" type="text" class="validate" th:field="*{user.username}" />
        <label for="username">Username</label>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{user.username}"></p>

        <input id="email" type="text" class="validate" th:field="*{user.email}" />
        <label for="email">Email</label>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{user.email}"></p>

        <input id="password" type="text" class="validate" th:field="*{user.password}" />
        <label for="password">Password</label>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{user.password}"></p>

    </form>
</main>

</body>
</html>
