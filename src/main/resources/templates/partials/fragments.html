<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title th:text="${title}"></title>
</head>
<body>
<nav th:fragment="nav">

    <!--nav start-->
    <nav class="navbar" role="navigation" aria-label="main navigation">

            <a class="navbar-item" href="/"><strong>RTO</strong></a>

        <div id="navbarBasicExample" class="navbar-menu" style="width: 80px">
            <div class="navbar-start">
                <a class="navbar-item" href="/search?search=">
                    Book Now
                </a>

                <a class="navbar-item" href="/places/create">
                    Rent Your Outdoors
                </a>
            </div>
        </div>
        <div class="navbar-end">



                    <a id="registerBtn" sec:authorize="not isAuthenticated()" href="/users/create" class="navbar-item is-light">
                        Register
                    </a>

                    <a id="loginBtn" sec:authorize="not isAuthenticated()" class="navbar-item is-light"
                       href="/users/login">
                        Login
                    </a>


                    <form sec:authorize="isAuthenticated()" th:action="@{/profile}" th:method="get">
                        <a class="navbar-item is-light" th:href="@{/profile}">
                            Profile
                        </a>
                    </form>

                    <form id="my_form" sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
                        <a href="javascript:{}" onclick="document.getElementById('my_form').submit();" class="navbar-item is-light" type="submit">
                            <strong>Logout</strong>
                        </a>
                    </form>

        </div>
    </nav>
</nav>
