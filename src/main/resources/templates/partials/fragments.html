<body>
<nav th:fragment="nav">

   <!--nav start-->
   <nav class="navbar is-dark is-fixed-top sticky" role="navigation"
        aria-label="main navigation">
      <a id="rto" class="navbar-item" href="/"><strong>RTO</strong></a>

      <div class="navbar-menu" style="width: 80px">
         <div class="navbar-start">
            <a class="navbar-item" href="/search?search=">
               <strong>Book Now</strong>
            </a>

            <a class="navbar-item" href="/places/create">
               <strong>List Your Property</strong>
            </a>
         </div>

         <div class="navbar-end">
            <a id="registerBtn" sec:authorize="not isAuthenticated()"
               href="/users/create" class="navbar-item">
               <strong>Register</strong>
            </a>

            <a id="loginBtn" sec:authorize="not isAuthenticated()"
               class="navbar-item is-dark"
               href="/users/login">
               <strong>Login</strong>
            </a>
         </div>

         <div class="navbar-item" style="display: flex; align-items: center; margin-left: auto;">
            <form sec:authorize="isAuthenticated()" th:action="@{/profile}"
                  th:method="get">
               <a class="navbar-item" th:href="@{/profile}">
                  <strong>Profile</strong>
               </a>
            </form>

            <form id="my_form" sec:authorize="isAuthenticated()"
                  th:action="@{/logout}" th:method="post">
               <a href="javascript:{}"
                  onclick="document.getElementById('my_form').submit();"
                  class="navbar-item is-dark" type="submit">
                  <strong>Logout</strong>
               </a>
            </form>
         </div>

      </div>
   </nav>
</nav>
