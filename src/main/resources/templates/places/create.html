<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/mapbox_fragments :: head('Single Place Page')">
</head>


<body>

<nav th:insert="partials/fragments :: nav" class="is-blue"></nav>

<main class="hero is-fullheight-with-navbar is-bold is-primary">
   <div class="hero-body columns has-text-centered">
      <div class="container box is-narrow">
         <div class="column is-4 is-offset-4">
            <h1 class="title has-text-dark">
               Rent your own property
            </h1>
            <h2 class="subtitle has-text-dark">
               Just upload a few pictures, input your address and other info,
               and
               the amount you want to receive per day, and we'll take care of
               the
               rest!
            </h2>
         </div>
         <div class="column is-6 is-offset-3">
            <form th:action="@{'/places/' + ${user.id} + '/create'}"
                  method="POST">
               <label for="title">Title: </label>
               <input id="title" name="title" type="text"/>
               <input type="hidden" th:value="${user.id}" th:name="userId">
               <br/>
               <label for="description">Description:</label>
               <input id="description" name="description"/>
               <br/>
               <label for="cost_per_day">Cost per day: </label>
               <input id="cost_per_day" name="cost"/>
               <br/>
               <label for="address">Address: </label>
               <input id="address" name="address"
                      placeholder="Street, city, state, zip" required/>
               <br/>
               <!--    <div id="map" style="height: 400px; width: 400px;"></div>-->
               <div>
                  <h1 class="is-size-3">Choose up to 5 images:</h1>
                  <button class="button showModal" type="button">Upload Image 1</button>
                  <div class="modal">
                     <div id="image">
                     </div>
                  </div>
                  <button class="button showModal2" type="button">Upload Image 2</button>
                  <div class="modal2">
                     <div id="image2">
                     </div>
                  </div>
                  <button class="button showModal3" type="button">Upload Image 3</button>
                  <div class="modal3">
                     <div id="image3">
                     </div>
                  </div>
                  <button class="button showModal4" type="button">Upload Image 4</button>
                  <div class="modal4">
                     <div id="image4">
                     </div>
                  </div>
                  <button class="button showModal5" type="button">Upload Image 5</button>
                  <div class="modal5">
                     <div id="image5">
                     </div>
                  </div>
                  <button class="button is-small is-success is-outlined">SUBMIT
                  </button>
               </div>
            </form>
         </div>
      </div>
   </div>
</main>


<footer th:insert="partials/mapbox_fragments :: mapbox_scripts"></footer>
<script type="text/javascript" src="/static/js/keys.js"></script>
<script type="text/javascript"
        src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        const client = filestack.init("AYfGERAjJSpGXWANTdae5z");
        const options = {
            onUploadDone: (res) => $('#image').append(`<input type="text" name="image_path" value="https://cdn.filestackcontent.com/${res.filesUploaded[0].handle}">`)
        };

        $(".showModal").click(function () {
            $('.modal').toggleClass('is-active');

            client.picker(options).open();
        });
            // $('.modal').toggleClass('is-active');
        const options2 = {
            onUploadDone: (res) => $('#image2').append(`<input type="text" name="image_path2" value="https://cdn.filestackcontent.com/${res.filesUploaded[0].handle}">`)
        };
        $(".showModal2").click(function () {
            $('.modal2').toggleClass('is-active');

            client.picker(options2).open();
        });
        const options3 = {
            onUploadDone: (res) => $('#image3').append(`<input type="text" name="image_path3" value="https://cdn.filestackcontent.com/${res.filesUploaded[0].handle}">`)
        };
        $(".showModal3").click(function () {
            $('.modal3').toggleClass('is-active');

            client.picker(options3).open();
        });
        const options4 = {
            onUploadDone: (res) => $('#image4').append(`<input type="text" name="image_path4" value="https://cdn.filestackcontent.com/${res.filesUploaded[0].handle}">`)
        };
        $(".showModal4").click(function () {
            $('.modal4').toggleClass('is-active');

            client.picker(options4).open();
        });
        const options5 = {
            onUploadDone: (res) => $('#image5').append(`<input type="text" name="image_path5" value="https://cdn.filestackcontent.com/${res.filesUploaded[0].handle}">`)
        };
        $(".showModal5").click(function () {
            $('.modal5').toggleClass('is-active');

            client.picker(options5).open();
        });
        function geocode(search, token) {
            const baseUrl = 'https://api.mapbox.com';
            const endPoint = '/geocoding/v5/mapbox.places/';
            return fetch(baseUrl + endPoint + encodeURIComponent(search) + '.json' + "?" + 'access_token=' + token)
                .then(function (res) {
                    return res.json();
                    // to get all the data from the request, comment out the following three lines...
                }).then(function (data) {
                    return data.features[0].center;
                });
        }

        mapboxgl.accessToken = mapBoxToken;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-98.4936, 29.4241],
            zoom: 12,
        });

        const markerDetails = {
            color: 'orange',
            draggable: true
        };

        const marker = new mapboxgl.Marker(markerDetails)
            .setLngLat([-98.4936, 29.4241])
            .addTo(map);

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
        });

        map.addControl(geocoder);

        var address = $('#address').val();

        geocode(address, mapBoxToken)
            .then(function (result) {
                map.flyTo({center: result});
                marker.setLngLat(result);

            });

    });

</script>
</body>
</html>
