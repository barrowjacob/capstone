<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/fragments :: head('Confirm Booking')">
</head>
<body>
<nav th:insert="partials/fragments :: nav"></nav>
<main>
   <div>
      <h1>confirm your order:</h1>
      <h3></h3>
   </div>

   <form th:action="@{|/charge/1|}" th:method='POST' id='checkout-form' xmlns:th="http://www.w3.org/1999/xhtml">
      <input type='hidden' th:value='${amount}' name='amount' />
      <h1>Price:<span th:text='${amount}' /></h1>
      <script
        src='https://checkout.stripe.com/checkout.js'
        class='stripe-button'
        th:attr='data-key=${stripePublicKey},
         data-amount=${amount}'
        data-name='StackAbuse Services'
        data-description='Product Checkout'
        data-image
          ='http://www.stackabuse.com/assets/images/sa-java-dark.svg?v=b5a08453df'
        data-locale='auto'
        data-zip-code='false'>
      </script>
   </form>
</main>

</body>
</html>
