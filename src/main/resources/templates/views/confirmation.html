<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/fragments :: head('Confirm Booking')">
</head>
<body>
<nav th:include="partials/fragments :: nav"></nav>
<main>
   <section class="hero is-fullheight is-success is-bold">
      <div class="hero-body">
         <div class="box column is-6 is-offset-3 has-text-centered">
            <h1 class="title" style="color: #062E56">
               Confirm Your Booking:
            </h1>
            <h2 class="subtitle has-text-grey-darker">
               <p
                 th:text="'Total: $' + ${totalCost}"></p>
               <p><span class="has-text-weight-bold"> From: </span><span
                 th:text="${firstDate}"></span></p>
               <p><span class="has-text-weight-bold"> To: </span><span th:text="${secondDate}"></span></p>
               <p><span class="has-text-weight-bold"> Number of Days: </span><span th:text="${numberOfDays}"></span></p>
               <p><span class="has-text-weight-bold">Address: </span> <span
                 th:text="${place.address}"></span></p>

            </h2>
            <form th:action="@{|/charge/{id}|}" th:method='POST'
                  id='checkout-form'
                  xmlns:th="http://www.thymeleaf.org">
               <input type='hidden' th:value='${totalCost}' name='amount' />
               <input type='hidden' th:value="${userId}" name="userId"/>
               <input type='hidden' th:value="${place.id}" name="placeId"/>
<!--               <input type='hidden' th:value="${booking.dateStart}" name="dayStart" />-->
<!--               <input type='hidden' th:value="${booking.dateEnd}" name="dayEnd" />-->
               <script
                 src='https://checkout.stripe.com/checkout.js'
                 class='stripe-button'
                 th:attr='data-key=${stripePublicKey},
                 data-amount=${(totalCost * 100)}'
                 data-name='Rent The Outdoors'
                 data-description='Booking Confirmation'
                 data-image='https://images.pexels.com/photos/39854/fisherman-fishing-reel-river-39854.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'
                 data-locale='auto'
                 data-zip-code='false'>
               </script>

            </form>
         </div>
      </div>
   </section>
<footer th:include="partials/fragments :: footer"></footer>
</main>
</body>
</html>
