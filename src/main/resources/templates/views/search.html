<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/fragments :: head('Search Results')">
<body>
<nav th:include="partials/fragments :: nav"></nav>
<div th:each="place : ${searchQuery}">
   <article class="media">
      <figure class="media-left">
         <p class="image is-128x128">
<!--            <img th:src="">-->
         </p>
      </figure>
      <div class="media-content">
         <div class="content">
            <p>
               <strong>John Smith</strong> <small>@johnsmith</small>
               <small>31m</small>
               <br>
               Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
               ornare magna eros, eu pellentesque tortor vestibulum ut. Maecenas
               non massa sem. Etiam finibus odio quis feugiat facilisis.
            </p>
         </div>
         <nav class="level is-mobile">
            <div class="level-left">
               <a class="level-item">
                  <span class="icon is-small"><i
                    class="fas fa-reply"></i></span>
               </a>
               <a class="level-item">
                  <span class="icon is-small"><i
                    class="fas fa-retweet"></i></span>
               </a>
               <a class="level-item">
                  <span class="icon is-small"><i
                    class="fas fa-heart"></i></span>
               </a>
            </div>
         </nav>
      </div>
      <div class="media-right">
         <button class="delete"></button>
      </div>
   </article>

</div>


<div th:each="place : ${searchQuery}">
   <span th:text="${place.address}"></span>
   <span th:text="${place.cost_per_day}"></span>
   <span th:text="${place.title}"></span>
   <span th:text="${place.description}"></span>
<!--   <span th:text="${place.placeImage.imagePath}"></span>-->
</div>
<footer th:include="partials/fragments :: footer"></footer>
</body>
</html>
