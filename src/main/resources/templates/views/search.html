<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/fragments :: head('Search Results')">
<body>
<nav th:include="partials/fragments :: nav"></nav>
<main style="height: 70vh;">
   <div th:each="place : ${searchQuery}">
      <article class="media">
         <figure class="media-left">
            <p class="image is-128x128">
               <!--            <img th:src="">-->
            </p>
         </figure>
         <div class="media-content" style="margin: 5% 0 5% 0;">
            <div class="content">
               <p>
                  <strong th:text="${place.address}"></strong>
                  <small th:text="'$' + ${place.cost_per_day} + '/day'"></small>
                  <br>
                  <strong th:text="${place.title}"></strong>

                  <br>
               <p th:text="${place.description}"></p>

               </p>
            </div>
         </div>
         <div class="media-right">
            <button class="delete"></button>
         </div>
      </article>

   </div>


   </div>
</main>
<footer th:include="partials/fragments :: footer"></footer>
</body>
</html>
