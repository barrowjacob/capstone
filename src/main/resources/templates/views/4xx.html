<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/fragments :: head('ERROR!')">
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body style="background-color: blanchedalmond">
<nav th:insert="partials/fragments :: nav" class="is-blue"></nav>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Page not found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>
    </div>
</th:block>
<p>Watch a video instead</p>
<iframe
        width="420"
        height="315"
        src="https://www.youtube.com/watch?v=837cfYt_ecc"
        frameborder="0"
        allowfullscreen="allowfullscreen"
>
</iframe>
<footer th:include="partials/fragments :: footer"></footer>
</body>
</html>
