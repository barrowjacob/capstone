<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
<iframe src="https://calendar.google.com/calendar/b/1/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FChicago&amp;src=cnRvcmVudGFsQGdtYWlsLmNvbQ&amp;color=%23039BE5&amp;showDate=1&amp;showNav=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=1&amp;showTz=1&amp;title=Places%20Calendar" style="border:solid 1px #777" width="600" height="400" frameborder="0" scrolling="no"></iframe>


<h3>Which days would you like to book?</h3>

<form th:action="/" method="post">
    <input  name="startDate" type="date" th:value="startDate">
    <h6>to</h6>
    <input name="endDate" type="date" th:value="endDate">
    <button>Select dates</button>
</form>

</body>
</html>
